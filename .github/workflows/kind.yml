name: KinD tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash
    working-directory: governance-policy-addon-controller

jobs:
  kind-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
          - '1.17'
        # Run tests on oldest and newest supported OCP Kubernetes
        # - OCP 4.5 runs Kubernetes v1.18
        # KinD tags: https://hub.docker.com/r/kindest/node/tags
        kind:
          - 'v1.18.15'
          - 'latest'
    name: KinD tests
    steps:
    - name: Checkout 
      uses: actions/checkout@v2
      with:
        path: governance-policy-addon-controller
        fetch-depth: 0 # Fetch all history for all tags and branches

    - name: Set up Go - ${{ matrix.go }}
      uses: actions/setup-go@v2
      id: go
      with:
        go-version: ${{ matrix.go }}

    - name: Verify modules
      run: |
        go mod verify

    - name: Verify format
      run: |
        make fmt
        git diff --exit-code
        make lint

    - name: Create KinD Cluster (${{ matrix.kind }}) and deploy components
      env:
        KIND_VERSION: ${{ matrix.kind }}
      run: |
        ./build/manage-clusters.sh

    - name: Unit and Integration Tests
      run: |
        # make test-dependencies
        make test

    - name: E2E Tests
      run: |
        export GOPATH=$(go env GOPATH)
        make wait-for-work-agent
        # make e2e-dependencies
        make e2e-test

    - name: Gosec
      if: |
        github.event_name == 'push' &&
        github.repository_owner == 'stolostron'  &&
        matrix.kind == 'latest'
      run: |
        make gosec-scan

    - name: SonarCloud Analysis
      if: |
        github.event_name == 'push' &&
        github.repository_owner == 'stolostron'  &&
        matrix.kind == 'latest'
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: governance-policy-addon-controller
        args: >
          --debug

    - name: Clean up cluster
      if: ${{ always() }}
      run: |
        DELETE_CLUSTERS="true" ./build/manage-clusters.sh
